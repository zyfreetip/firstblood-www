       $('#form-submit').click(function(){
          var inputq6 = encodeURIComponent($('#input-q6').val());
          var inputq1 = encodeURIComponent($('#input-q1').val());
          var inputq2 = encodeURIComponent($('#input-q2').val());
          var inputq3 = encodeURIComponent($('#input-q3').val());
          var inputq4 = encodeURIComponent($('#input-q4').val());
          var bday = new Date(inputq6);
          var bday = bday - 1;
          var today = new Date();
          var today = today - 1;
          var timeDiff = Math.abs(today - bday);
          var diffYears = Math.ceil(timeDiff / (1000 * 3600 * 24 * 365));
          console.log(diffYears)
          if (diffYears < 18 && !!inputq1 && !!input2 && !!input3 && !!input4) {

            $('#input-feedback').text('You must be at least 18 years of age to participate.');

          } else if (!inputq1 || !input2 || !input3 || !input4) {

            $('#input-feedback').text('You must fill out all information before you can join!');

          } else {

            var q1ID = "entry.2035449517";
            var q2ID = "entry.6024304";
            var q3ID = "entry.659796853";
            var q4ID = "entry.1218999252";

            var inputs = [
              [q1ID, inputq1],
              [q2ID, inputq2],
              [q3ID, inputq3],
              [q4ID, inputq4],
            ]

            var baseURL = 'https://docs.google.com/a/firstblood.io/forms/d/e/1FAIpQLSfLZ8H6eB-C4hH7HbZjYsoMddX7h4pWQhFMYMBeUC1jY9ob0Q/formResponse?';
            var submitURL = baseURL;
            inputs.forEach(input => {
              submitURL += input[0]+'='+input[1]+'&'
            })
            submitURL += 'submit=Submit';

            $.get( submitURL,
              function( data ) {
                console.log(data)
              }
            )
            .done(function() {
            })
            .fail(function() {
            })
            .always(function() {
              $('#input-feedback').text('Thank You! We will see you in our Discord Channel.');
              window.location.href='https://discord.gg/yVP3fJe';
            });
          }
       });
