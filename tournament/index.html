      <div class = "container">

              <p> Getting ready for our <span class = "text-bright">Social Sunday</span> Tournament?</p>
              <div class="form-group" style = "margin-top:30px;">

                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="pwd">Your Dota2 Account Name</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label>When were you born?</label>
                <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
              </div>
              <div class="button-section">
                <button class = "btn ss-register">Sign me up!</button>
              </div>
            </div>
          </div>
        </div>
